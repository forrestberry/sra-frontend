<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRA Reading - Parent Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SRA Reading Program</h1>
            <div class="header-actions">
                <span id="user-email"></span>
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main id="app-content">
            <!-- Parent Dashboard -->
            <div id="parent-dashboard" class="view">
                <div class="dashboard-header">
                    <h2>Parent Dashboard</h2>
                    <button id="add-child-btn" class="btn btn-primary">Add Child</button>
                </div>
                
                <div id="children-list" class="children-grid">
                    <!-- Children cards will be populated here -->
                </div>
            </div>

            <!-- Add/Edit Child Modal -->
            <div id="child-modal" class="modal hidden">
                <div class="modal-content">
                    <h3 id="modal-title">Add Child</h3>
                    <form id="child-form">
                        <div class="form-group">
                            <label for="child-name">Child's Name:</label>
                            <input type="text" id="child-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="child-level">Starting Level:</label>
                            <select id="child-level" name="level" required>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="child-avatar">Avatar Color:</label>
                            <select id="child-avatar" name="avatar">
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="purple">Purple</option>
                                <option value="orange">Orange</option>
                                <option value="pink">Pink</option>
                            </select>
                        </div>
                        <div class="modal-actions">
                            <button type="button" id="cancel-child" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Child Dashboard -->
            <div id="child-dashboard" class="view hidden">
                <div class="child-header">
                    <button id="back-to-parent" class="btn btn-secondary">← Back to Parent</button>
                    <div class="child-info">
                        <div class="child-avatar" id="child-avatar-display"></div>
                        <div>
                            <h2 id="child-name-display"></h2>
                            <p id="child-level-display"></p>
                        </div>
                    </div>
                </div>
                
                <div class="books-section">
                    <h3>Choose a Book</h3>
                    <div id="books-grid" class="books-grid">
                        <!-- Books will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Book Reading Interface -->
            <div id="book-interface" class="view hidden">
                <div class="book-header">
                    <button id="back-to-books" class="btn btn-secondary">← Back to Books</button>
                    <div class="book-info">
                        <h3 id="current-book-title"></h3>
                        <div class="progress-bar">
                            <div id="book-progress" class="progress-fill"></div>
                        </div>
                        <span id="progress-text">Unit 1 of 25</span>
                    </div>
                </div>

                <div id="question-container" class="question-container">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="env.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
